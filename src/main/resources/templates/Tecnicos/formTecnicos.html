<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragments/menu.html :: cabecera(titulo = 'Gtics : Form Tecnicos')">
    </head>
    <body>
        <div th:replace="fragments/menu.html :: menu(status = 'tecnicos')"></div>
        <main>
            <div class="container px-4 py-5">
                <h2 th:text="${tecnico.technicianID==0? 'Nuevo Tecnico':'Editar Tecnico'}">Editar Tecnico</h2>
                <hr/>
       <!--         <div class="alert alert-danger" role="alert" th:if="${msg != null}" th:text="${msg}">
                    A simple success alert—check it out!
                </div>-->
                <form method="post" th:action="@{'/tecnicos/guardar'}" th:object="${tecnico}" class="col-4">
                    <input th:field="*{technicianID}" type="hidden"/>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Nombre</label>
                        <input th:value="${tecnico.firstName}" name="firstname" type="text" class="form-control" id="firstname" />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input th:value="${tecnico.lastName}" name="lastname" type="text" class="form-control" id="lastname" />
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input th:value="${tecnico.dni}" name="dni" type="text" class="form-control" id="dni" />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input th:value="${tecnico.phone}" name="phone" type="text" class="form-control" id="phone" />
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Edad</label>
                        <input th:value="${tecnico.age}" name="age" type="number" class="form-control" id="age" />
                    </div>
                    <a th:href="@{'/tecnicos'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary"
                            th:text="${tecnico.technicianID==0? 'Guardar':'Actualizar'}">Actualizar
                    </button>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
    </body>
</html>
