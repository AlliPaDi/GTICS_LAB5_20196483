<!DOCTYPE html>
<html lang="en">
  <head th:replace="fragments/menu.html :: cabecera(titulo = 'GTICS: Tecnicos')">
  </head>
  <body>
    <div th:replace="fragments/menu.html :: menu(status = 'tecnicos')"></div>
    <main>
      <div class="container px-4 py-5">
        <h2 class="pb-2 border-bottom">Lista Técnicos</h2>
        <a class="btn btn-success mb-4" th:href="@{'/tecnicos/nuevo'}">Nuevo tecnico</a>
        <table class="table table-sm">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Edad</th>
            <th>Acciones</th>
          </tr>
          <tr th:each="tecnico, obj : ${listaTecnicos}">
            <td th:text="${obj.index + 1}"></td>
            <td th:text="${tecnico.firstName}"></td>
            <td th:text="${tecnico.lastName}"></td>
            <td th:text="${tecnico.dni}"></td>
            <td th:text="${tecnico.phone}"></td>
            <td th:text="${tecnico.age}"></td>
            <td><a class="btn btn-primary" th:href="@{'/tecnicos/editar?id=' + ${tecnico.technicianID}}">Editar</a>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
