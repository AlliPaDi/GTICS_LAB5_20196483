<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="cabecera(titulo)">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav th:fragment="menu(status)" class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/gtics'}">GTICS F</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:classappend="${status == 'tecnicos'} ? 'active'" th:href="@{'/tecnicos'}">Técnicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:classappend="${status == 'estadisticas'} ? 'active'"  th:href="@{'/estadisticas'}">Estadísticas - Equipos</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </body>
</html>
